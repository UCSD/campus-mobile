 title Card header * @param {Object[]} data contains data for row items * @param {String} item String name for row item: pass string here instead of component * @param {Number} rows number of rows to display on card * @param {Function} cardSort array sorting function * @return {JSX} Generic component for list type cards */ export const DataListCard = ({ navigation, id, title, data, item, rows, cardSort }) =&gt; { let sortedData = data if (cardSort &amp;&amp; sortedData) { sortedData = sortedData.slice().sort(cardSort) } return ( &lt;Card id={id} title={title}&gt; &lt;View style={css.dlc_list}&gt; {data ? ( &lt;View&gt; &lt;DataListView data={sortedData} rows={rows} scrollEnabled={false} item={item} card={false} /&gt; &lt;Touchable onPress={() =&gt; (navigation.navigate('DataListViewAll', { title, data, item }))}&gt; &lt;View style={css.card_button_container}&gt; &lt;Text style={css.card_button_text}&gt;View All&lt;/Text&gt; &lt;/View&gt; &lt;/Touchable&gt; &lt;/View&gt; ) : ( &lt;View style={[css.dlc_cardcenter, css.dlc_wc_loading_height]}&gt; &lt;ActivityIndicator size=\"large\" /&gt; &lt;/View&gt; )} &lt;/View&gt; &lt;/Card&gt; ) } DataListCard.propTypes = { title: PropTypes.string.isRequired, // data: PropTypes.array, item: PropTypes.string.isRequired, rows: PropTypes.number, // cardSort: PropTypes.func, } DataListCard.defaultProps = { rows: 3 } export default withNavigation(DataListCard) × Search results Close "},"views_common_DataListView.js.html":{"id":"views_common_DataListView.js.html","title":"Source: views/common/DataListView.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: views/common/DataListView.js import React from 'react' import PropTypes from 'prop-types' import { FlatList, ScrollView } from 'react-native' import EventItem from '../events/EventItem' import NewsItem from '../news/NewsItem' import DiningItem from '../dining/DiningItem' import QuicklinksItem from '../quicklinks/QuicklinksItem' import css from '../../styles/css' /** * Generic listview used by DataListCard * @param {Object[]} data * @param {Number} rows Max number of rows * @param {Boolean} scrollEnabled * @param {String} item String name of row item * @param {Boolean} card Display rows with card styling (if available); * @return {JSX} Returns presentation JSX DataListView component */ const DataListView = ({ style, data, rows, scrollEnabled, item, card }) =&gt; { if (rows) { return ( &lt;DataFlatList style={style} data={data} rows={rows} item={item} card={card} /&gt; ) } else { return ( &lt;ScrollView style={css.scroll_default} contentContainerStyle={css.main_full}&gt; &lt;DataFlatList style={style} data={data} rows={rows} item={item} card={card} /&gt; &lt;/ScrollView&gt; ) } } const DataFlatList = ({ style, data, rows, item, card }) =&gt; ( &lt;FlatList style={style} data={(rows) ? (data.slice(0,rows)) : (data)} keyExtractor={(listItem, index) =&gt; { // Specify the unique key that each kind of // item will use to identify itself. Each // item MUST have a unique key! switch (item) { case 'EventItem': { return listItem.id + index } case 'NewsItem': { return listItem.title + index } case 'DiningItem': { if (listItem.id) return listItem.id + index else return listItem.name + index } case 'QuicklinksItem': { return listItem.name + index } default: { return index } } }} renderItem={({ item: rowData }) =&gt; { // Add to switch statement as new Items are needed // Only reason this is a switch is cuz Actions from react-router-flux doesn't like being passed JSX // Should revisit to see if this can be simplified switch (item) { case 'EventItem': { return (&lt;EventItem data={rowData} card={card} /&gt;) } case 'NewsItem': { return (&lt;NewsItem data={rowData} card={card} /&gt;) } case 'DiningItem': { return (&lt;DiningItem data={rowData} card={card} /&gt;) } case 'QuicklinksItem': { return (&lt;QuicklinksItem data={rowData} card={card} /&gt;) } default: { return null } } }} /&gt; ) DataListView.propTypes = { // data: PropTypes.array.isRequired, rows: PropTypes.number, scrollEnabled: PropTypes.bool, item: PropTypes.string.isRequired, card: PropTypes.bool, } DataListView.defaultProps = { scrollEnabled: false, card: false } export default DataListView × Search results Close "},"util_map.js.html":{"id":"util_map.js.html","title":"Source: util/map.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/map.js /** * Converts from degrees to radians * @param {number} degrees - The quantity in degrees * @return {number} The quantity, now in radians */ Math.radians = function (degrees) { return (degrees * Math.PI) / 180 } /** * Converts from radians to degrees * @param {number} radians - The quantity in radians * @return {number} The quantity, now in degrees */ Math.degrees = function (radians) { return (radians * 180) / Math.PI } /** * A module containing map-related helper functions * @module util/map */ module.exports = { /** * Gets the surface distance between two Earth coordinates in meters * @function * @param {number} lat1 The latitude of the first point * @param {number} lon1 The longitude of the first point * @param {number} lat2 The latitude of the second point * @param {number} lon2 The longitude of the second point * @return {number|null} Null if any of the inputs were null. Otherwise, the distance in meters (rounded down the nearest integer) */ getDistance(lat1, lon1, lat2, lon2) { if (lat1 &amp;&amp; lon1 &amp;&amp; lat2 &amp;&amp; lon2) { const Phi1 = Math.radians(lat1) const Phi2 = Math.radians(lat2) const DeltaLambda = Math.radians(lon2 - lon1) const EarthRadius = 6371000 // Earth radius in meters const DistanceMeters = Math.acos( (Math.sin(Phi1) * Math.sin(Phi2)) + (Math.cos(Phi1) * Math.cos(Phi2) * Math.cos(DeltaLambda)) ) * EarthRadius return Math.floor(DistanceMeters) } else { return null } }, /** * Gets the coordinates of the midpoint between two coordinates * @function * @param {number} lat1 The latitude of the first point * @param {number} lon1 The longitude of the first point * @param {number} lat2 The latitude of the second point * @param {number} lon2 The longitude of the second point * @returns {number[]} The midpoint coordinates stored in a 2-length array with the form {latitude, longitude} */ getMidpointCoords(lat1, lon1, lat2, lon2) { if (lat1 &amp;&amp; lon1 &amp;&amp; lat2 &amp;&amp; lon2) { lat1 = Math.radians(lat1) lon1 = Math.radians(lon1) lat2 = Math.radians(lat2) lon2 = Math.radians(lon2) const bx = Math.cos(lat2) * Math.cos(lon2 - lon1) const by = Math.cos(lat2) * Math.sin(lon2 - lon1) const lat3 = Math.atan2(Math.sin(lat1) + Math.sin(lat2), Math.sqrt(((Math.cos(lat1) + bx) * (Math.cos(lat1) + bx)) + (by * by))) const lon3 = lon1 + Math.atan2(by, Math.cos(lat1) + bx) return [Math.round(Math.degrees(lat3), 5), Math.round(Math.degrees(lon3), 5)] } else { return null } } } × Search results Close "},"util_auth.js.html":{"id":"util_auth.js.html","title":"Source: util/auth.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/auth.js import * as Keychain from 'react-native-keychain' import { put, select } from 'redux-saga/effects' import { delay } from 'redux-saga' import { SSO_REFRESH_MAX_RETRIES, SSO_REFRESH_RETRY_INCREMENT, SSO_REFRESH_RETRY_MULTIPLIER } from '../AppSettings' const forge = require('node-forge') const { pki } = forge const accessTokenSiteName = 'https://ucsd.edu' // A \"private\" internal function that lets us // send a fetchrequest with the correct // authorization headers const authorizedFetchRequest = (endpoint, accessToken) =&gt; ( fetch(endpoint, { headers: { 'Authorization': `Bearer ${accessToken}` } }) .then((response) =&gt; { if (response.status === 200) return response.text() else { switch (response.status) { case 401: { // We need to refresh our access token return { invalidToken: true } } case 404: { return { message: response.statusText } } default: { const e = new Error(response.statusText) throw e } } } }) ) const authorizedPostRequest = (endpoint, accessToken, payload) =&gt; ( fetch(endpoint, { method: 'POST', headers: { 'content-type': 'application/json', 'Authorization': `Bearer ${accessToken}` }, body: JSON.stringify(payload) }) .then((response) =&gt; { if (response.status === 200) return response.text() else { switch (response.status) { case 401: { // We need to refresh our access token return { invalidToken: true } } case 404: { return { message: response.statusText } } default: { const e = new Error(response.statusText) throw e } } } }) ) /** * A module containing auth helper functions * @module auth */ module.exports = { /** * Encrypts input using a public key * @param {String} string String to encrypt * @returns {String} Encrypted string */ encryptStringWithKey(string) { const publicKey = pki.publicKeyFromPem(this.ucsdPublicKey) const encrypted = publicKey.encrypt(string, 'RSA-OAEP') return forge.util.encode64(encrypted) }, /** * Encrypts / encodes input using base64 * @param {String} string String to encrypt * @returns {String} Encrypted string */ encryptStringWithBase64(string) { return forge.util.encode64(string) }, /** * Stores user credentials in the keychain * @param {String} user User's username * @param {String} pass User's password * @returns {boolean} True if keychain was stored */ storeUserCreds(user, pass) { return Keychain .setGenericPassword(user, pass) .then(() =&gt; (true)) }, /** * Retrieves user credentials in the keychain * @returns {Object} Object containing username and password * or an error if something went wrong */ retrieveUserCreds() { return Keychain .getGenericPassword() .then(credentials =&gt; (credentials)) .catch(error =&gt; (error)) }, /** * Deletes user credentials in the keychain * @returns {boolean} True once keychain is reset */ destroyUserCreds() { return Keychain .resetGenericPassword() .then(() =&gt; (true)) }, /** * Stores access token in the keychain * @param {String} token Access token to store * @returns {boolean} True if keychain was stored */ storeAccessToken(token) { return Keychain .setInternetCredentials(accessTokenSiteName, 'accessToken', token) .then(() =&gt; (true)) }, /** * Retrieves access token in the keychain * @returns {Object} Object containing access token * or an error if something went wrong */ retrieveAccessToken() { return Keychain .getInternetCredentials(accessTokenSiteName) .then(credentials =&gt; (credentials.password)) .catch(error =&gt; (error)) }, /** * Deletes access token in the keychain * @returns {boolean} True once keychain is reset */ destroyAccessToken() { return Keychain .resetInternetCredentials(accessTokenSiteName) .then(() =&gt; (true)) }, /** * Makes an authorized request using an access token. * If the response is a 401 Unauthorized, this function * attempts to retry a predetermined amount of times. * If no successful response is received by the last * attempt, this function sets an AUTH_HTTP error in * state.requestErrors. * @param {String} endpoint URL of API endpoint * @param {Object} payload JSON data to POST to endpoint * @returns {Object} Data from server * or returns an error if HTTP resonse isn't 200 */ * authorizedFetch(endpoint, payload) { yield put({ type: 'AUTH_HTTP_REQUEST' }) // Check to see if we aren't in an error state const userState = state =&gt; (state.user) const { appUpdateRequired, isLoggedIn } = yield select(userState) if (appUpdateRequired) { const e = new Error('App update required.') yield put({ type: 'AUTH_HTTP_FAILURE', e }) throw e } // Check to see if user is logged in if (!isLoggedIn) { const e = new Error('Not signed in.') yield put({ type: 'AUTH_HTTP_FAILURE', e }) throw e } let accessToken = yield Keychain .getInternetCredentials(accessTokenSiteName) .then(credentials =&gt; (credentials.password)) try { let endpointResponse if (payload) endpointResponse = yield authorizedPostRequest(endpoint, accessToken, payload) else endpointResponse = yield authorizedFetchRequest(endpoint, accessToken) // Refresh token if invalidToken and retry request if (endpointResponse.invalidToken) { for ( let i = 0, remainingRetries = SSO_REFRESH_MAX_RETRIES; remainingRetries &gt; 0; remainingRetries--, i++ ) { // Throw if we're in an error state const { invalidSavedCredentials } = yield select(userState) if (invalidSavedCredentials) { const e = new Error('Unable to re-authorize user') throw e } // Break if we're logged out const { isLoggedIn: retryIsLoggedIn } = yield select(userState) if (!retryIsLoggedIn) return // Attempt to get a new access token yield put({ type: 'USER_TOKEN_REFRESH' }) // Delay next authorized fetch attempt let multiplier = SSO_REFRESH_RETRY_MULTIPLIER * i if (multiplier &lt; 1) multiplier = 1 yield delay(SSO_REFRESH_RETRY_INCREMENT * multiplier) accessToken = yield Keychain .getInternetCredentials(accessTokenSiteName) .then(credentials =&gt; (credentials.password)) endpointResponse = yield authorizedFetchRequest(endpoint, accessToken) if (!endpointResponse.invalidToken) { yield put({ type: 'AUTH_HTTP_SUCCESS' }) return endpointResponse } } const e = new Error('Unable to re-authorize user') throw e } else { yield put({ type: 'AUTH_HTTP_SUCCESS' }) return endpointResponse } } catch (error) { if (error.message === 'Unable to re-authorize user') { // We were unable to get an authorized response. // We need to ask the user to reauthenticate some // other time. yield put({ type: 'AUTH_HTTP_FAILURE', error }) } throw error } }, ucsdPublicKey: '-----BEGIN PUBLIC KEY-----\\n' + 'MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDJD70ejMwsmes6ckmxkNFgKley\\n' + 'gfN/OmwwPSZcpB/f5IdTUy2gzPxZ/iugsToE+yQ+ob4evmFWhtRjNUXY+lkKUXdi\\n' + 'hqGFS5sSnu19JYhIxeYj3tGyf0Ms+I0lu/MdRLuTMdBRbCkD3kTJmTqACq+MzQ9G\\n' + 'CaCUGqS6FN1nNKARGwIDAQAB\\n' + '-----END PUBLIC KEY-----' } × Search results Close "},"util_general.js.html":{"id":"util_general.js.html","title":"Source: util/general.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/general.js import { Platform, Linking, Dimensions, Keyboard, Alert, AsyncStorage } from 'react-native' import RNExitApp from 'react-native-exit-app' import dateFormat from 'dateformat' import logger from './logger' /** * A module containing general helper functions * @module general */ module.exports = { /** * Gets whether or not the current platform the app is running on is IOS * @returns {boolean} True if the platform is IOS, false otherwise */ platformIOS() { return Platform.OS === 'ios' }, /** * Gets whether or not the current platform the app is running on is Android * @memberOf util/general * @returns {boolean} True if the platform is Android, false otherwise */ platformAndroid() { return Platform.OS === 'android' }, /** * Gets the current platform ths app is running on * @returns {string} The platform name */ getPlatform() { return Platform.OS }, /** * Checks to see if the device model is iPhone X based on the viewport height * @returns {boolean} True if the device model is iPhone X, false otherwise */ deviceIphoneX() { return Dimensions.get('window').height === 812 }, /** * Converts a numerical quantity from meters to miles * @memberOf util/general * @param {number} meters The quantity to convert * @returns {number} The quantity now converted into miles */ convertMetersToMiles(meters) { return (meters / 1609.344) }, /** * Gets a string representation of a given quantity of miles (up to and including a single decimal place) * @param {number} miles The quantity to convert to a string * @returns {number} The miles quantity now as a string */ getDistanceMilesStr(miles) { return (miles.toFixed(1) + ' mi') }, /** * Attempts to open the provided URL for displaying to the user * @param {string} url The URL to open * @returns {boolean} If the URL cannot be opened, this logs to console and returns false. Otherwise, returns true. */ openURL(url) { Linking.canOpenURL(url).then((supported) =&gt; { if (!supported) { logger.log('ERR: openURL: Unable to handle url: ' + url) return false } else { return Linking.openURL(url) } }).catch((err) =&gt; { logger.log('ERR: openURL: ' + err) return false }) }, /** * Gets the URL for obtaining directions to a given location via a given transportation method * @param {string} method Can be \"walk\" or anything else. Anything else will result in a URL for driving. * @param {string|number} stopLat The latitude of the destination * @param {string|number} stopLon The longitude of the destination * @param {string} address The destination's address * @return {string} A platform-specific URL for obtaining the directions */ getDirectionsURL(method, stopLat, stopLon, address) { let directionsURL let directionsAddr if (stopLat &amp;&amp; stopLon) directionsAddr = `${stopLat},${stopLon}` if (address) directionsAddr = address if (this.platformIOS()) { if (method === 'walk') { directionsURL = `http://maps.apple.com/?daddr=${directionsAddr}&amp;dirflg=w` } else { // Default to driving directions directionsURL = `http://maps.apple.com/?daddr=${directionsAddr}&amp;dirflg=d` } } else { if (method === 'walk') { // directionsURL = 'https://www.google.com/maps/dir/' + startLat + ',' + startLon + '/' + stopLat + ',' + stopLon + '/@' + startLat + ',' + startLon + ',18z/data=!4m2!4m1!3e1' directionsURL = 'https://maps.google.com/maps?saddr=Current+Location&amp;daddr=' + directionsAddr + '&amp;dirflg=w' } else { // Default to driving directions directionsURL = 'https://maps.google.com/maps?saddr=Current+Location&amp;daddr=' + directionsAddr + '&amp;dirflg=d' } } return directionsURL }, /** * Attempts to redirect the device to its navigation app * @param {string|number} destinationLat The destination's latitude * @param {string|number} destinationLon The destination's longitude * @param {string} destinationAddress The destination's address * @returns {boolean} true/false depending if navigation app is opened */ gotoNavigationApp(destinationLat, destinationLon, destinationAddress) { if (destinationLat &amp;&amp; destinationLon) { const destinationURL = module.exports.getDirectionsURL('walk', destinationLat, destinationLon ) return module.exports.openURL(destinationURL) } else if (destinationAddress) { const destinationURL = module.exports.getDirectionsURL('walk', null, null, destinationAddress ) return module.exports.openURL(destinationURL) } }, /** * Rounds a number to the nearest integer * As examples: 2.49 will be rounded down to 2, while 2.5 will be rounded up to 3 * @param {number} number The number to round * @returns {number} The rounded number */ round(number) { return Math.round(number) }, /** * Gets the pixel-ratio-modifier needed for this device window * The modifier is a ratio to be used for scaling GUI elements based on the default sizes * @returns {number} The ratio of current window width vs the app's default width */ getPRM() { const windowWidth = Dimensions.get('window').width const appDefaultWidth = 414 return (windowWidth / appDefaultWidth) }, PRM() { const windowWidth = Dimensions.get('window').width const appDefaultWidth = 414 return (windowWidth / appDefaultWidth) }, /** * Modifies the input value by the pixel-ration-modifier * This can be used to scale a GUI element's size for the current device * @param {number} num The number/size to scale * @returns {number} The now-scaled number/size * @todo This method could call this.getPRM() to prevent redundant code */ doPRM(num) { const windowWidth = Dimensions.get('window').width const appDefaultWidth = 414 const prm = (windowWidth / appDefaultWidth) return Math.round(num * prm) }, /** * Gets the maximum width for a card occupying a screen/window * @returns {number} The maximum width in points */ getMaxCardWidth() { return Dimensions.get('window').width - 2 - 12 }, /** * Gets the screen width of the users device * @returns {number} The screen width in points */ getScreenWidth() { return Dimensions.get('window').width }, /** * Gets the screen height of the users device * @returns {number} The screen height in points */ getScreenHeight() { return Dimensions.get('window').height }, /** * Gets the current timestamp in seconds * @returns {number} The number of seconds since midnight Jan 1, 1970 */ getCurrentTimestamp() { return Math.round(Date.now() / 1000) }, /** * Gets the current timestamp formatted as a string * @returns {string} The current time formatted to \"yyyymmdd\" */ getTimestampNumeric() { return (dateFormat(Date.now(), 'yyyymmdd')) }, /** * Gets the current timestamp in a specified format * @param {string} format The format to use (e.g. \"yyyymmdd\") * @returns {string} The formatted current time */ getTimestamp(format) { return (dateFormat(Date.now(), format)) }, /** * Returns the time difference between now and lastUpdated * @param {string} lastUpdated The last updated time * @returns {number} The number of milliseconds between now and lastUpdated */ timeDiff(lastUpdated) { return (Date.now() - lastUpdated) }, /** * Gets the humanized duration in hours and minutes from two unix timestamps * @param {string|number} startTime Unix time of the start period * @param {string|number} endTime Unix time of the end period * @returns {string} A humanized string indicating an hours &amp; minutes duration in time (i.e. '3 hours 15 mins') */ getHumanizedDuration(startTime, endTime) { let durationStr = '', durationHours = 0, durationMinutes = (Number(endTime) - Number(startTime)) / (60 * 1000) while (durationMinutes &gt;= 60) { durationMinutes -= 60 durationHours += 1 } if (durationHours) { durationStr += durationHours + ' hour' + (durationHours &gt; 1 ? 's ' : ' ') } if (durationMinutes) { durationStr += durationMinutes + ' min' + (durationMinutes &gt; 1 ? 's' : '') } return (durationStr.trim()) }, /** * Converts a time string provided in military form to AM-PM form * @param {string} time The time in military form * @returns {string} The time in AM-PM form */ militaryToAMPM(time) { if (time) { let militaryTime = time.substring(0, 5).replace(':','') let militaryTimeHH, militaryTimeMM, militaryTimeAMPM militaryTime = militaryTime.replace(/^0/,'') if (militaryTime.length === 3) { militaryTimeHH = militaryTime.substring(0,1) militaryTimeMM = militaryTime.substring(1,3) } else if (militaryTime.length === 4) { militaryTimeHH = militaryTime.substring(0,2) militaryTimeMM = militaryTime.substring(2,4) } if (militaryTimeHH &lt; 12) { militaryTimeAMPM = 'am' } else { militaryTimeAMPM = 'pm' } if (militaryTimeHH &gt; 12) { militaryTimeHH -= 12 } if (militaryTimeHH === '0') { militaryTimeHH = '12' } if (militaryTimeMM === '00') { militaryTimeMM = '' } if (militaryTimeMM.length &gt; 0) { return (militaryTimeHH + ':' + militaryTimeMM + militaryTimeAMPM) } else { return (militaryTimeHH + militaryTimeAMPM) } } else { return '' } }, /** * Gets an array containing random colors * @param {number} length The length of the array to return * @returns {number[]} An array with each element containing a randomly generated hex color code */ getRandomColorArray(length) { const randomColors = [] for (let i = 0; i &lt; length; ++i) { randomColors.push(this.getRandomColor()) } return randomColors }, /** * Generates random color hex * @returns {string} A randomly generated hex color code */ getRandomColor() { return '#' + ('000000' + Math.random().toString(16).slice(2, 8).toUpperCase()).slice(-6) }, /** * Gets a linear sorting function based on a given property of the input objects * @param {string} property The property the sorting function should concern itself with * @returns {function} A sorting function that compares inputs based on one of their properties */ dynamicSort(property) { return function (a, b) { return (a[property] &lt; b[property]) ? -1 : (a[property] &gt; b[property]) ? 1 : 0 } }, /** * This is a comparison function used for sorting markers * @param {Object} a The first marker to compare * @param {number} a.distance The first distance * @param {Object} b The second marker to compare * @param {number} b.distance The second distance * @return {number} -1 if a is less-than b, 0 if they are equal, 1 if a is greater-then b * @todo This function is already handled by the one returned by dynamicSort() */ sortNearbyMarkers(a, b) { if (a.distance &lt; b.distance) { return -1 } else if (a.distance &gt; b.distance) { return 1 } else { return 0 } }, /** * @returns {function} Hides the keyboard */ hideKeyboard() { Keyboard.dismiss() }, tryParseJSON(jsonString) { try { const o = JSON.parse(jsonString) if (o &amp;&amp; typeof o === 'object') { return o } } catch (err) { } return false }, /** * @param {Object} err Error object with details about the fatal error. * @returns {function} Resets the app in case of a fatal error. */ gracefulFatalReset(err) { const fatalErr = err.toString() const fatalErrDev = (__DEV__ ? ('\\n' + fatalErr) : '') logger.trackException(err, null, true) Alert.alert( 'Oops! Something went wrong.', 'An error report has been automatically sent to the technical staff. Try restarting. If the problem still occurs try again later.' + fatalErrDev, [ { text: 'Quit', style: 'cancel', onPress: () =&gt; { AsyncStorage.clear(() =&gt; RNExitApp.exitApp()) } } ], { cancelable: false } ) } } × Search results Close "},"util_schedule.js.html":{"id":"util_schedule.js.html","title":"Source: util/schedule.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/schedule.js import moment from 'moment' /** * A module containing class schedule helper functions * @module schedule */ module.exports = { // Returns a modified courseItems object containing only finals. getFinals(courseItems) { const finalItems = { MO: [], TU: [], WE: [], TH: [], FR: [], SA: [], SU: [], OTHER: [] } Object.keys(courseItems).forEach((day) =&gt; { courseItems[day].forEach((item) =&gt; { if (item.special_mtg_code === 'FI') { finalItems[day].push(item) } }) }) return finalItems }, // Returns a modified courseItems object containing only classes (includes discussions). getClasses(courseItems) { const classItems = { MO: [], TU: [], WE: [], TH: [], FR: [], SA: [], SU: [], OTHER: [] } Object.keys(courseItems).forEach((day) =&gt; { courseItems[day].forEach((item) =&gt; { if (!item.special_mtg_code) { classItems[day].push(item) } }) }) return classItems }, dayOfWeekInterpreter(abbr) { let fullString = '' switch (abbr) { case 'MO': fullString = 'Monday' break case 'TU': fullString = 'Tuesday' break case 'WE': fullString = 'Wednesday' break case 'TH': fullString = 'Thursday' break case 'FR': fullString = 'Friday' break case 'SA': fullString = 'Saturday' break case 'SU': fullString = 'Sunday' break default: fullString = 'Other' } return fullString }, // Returns a courseItems object containing lists of courseItem objects. // There is one list per day of the week and the courseItem objects are // sorted by their start times. This includes \"FI\" and \"RE\" meeting types. getData(data) { try { const courses = data.data const enrolledCourses = [] const courseItems = { MO: [], TU: [], WE: [], TH: [], FR: [], SA: [], SU: [], OTHER: [] } // loop thru \"data\" // grab all enrolled classes bc academic history has dropped/waitlisted classes too... if (Array.isArray(courses)) { for (let i = 0; i &lt; courses.length; ++i) { if (courses[i].enrollment_status === 'EN') { enrolledCourses.push(courses[i]) } } } // grab all \"section_data\" where \"special_mtg_code\" === \"\" // put into days for (let j = 0; j &lt; enrolledCourses.length; ++j) { const currCourse = enrolledCourses[j] const currSectionData = currCourse.section_data for (let k = 0; k &lt; currSectionData.length; ++k) { const currData = currSectionData[k] // if (currData.special_mtg_code === '') { // time format is HH:MM - HH:MM // split time string and get seconds const timeString = currData.time let startSeconds, endSeconds, formattedTimeString, formattedStartString if (timeString) { const timeArr = timeString.split(' ') const startString = timeArr[0] const endString = timeArr[2] const startArr = startString.split(':') // split it at the colons const endArr = endString.split(':') // split it at the colons // minutes are worth 60 seconds. Hours are worth 60 minutes. startSeconds = (+startArr[0] * 60 * 60) + (+startArr[1] * 60) endSeconds = (+endArr[0] * 60 * 60) + (+endArr[1] * 60) const startMoment = moment(startString, 'HH:mm') const endMoment = moment(endString, 'HH:mm') const startAm = Boolean(startMoment.format('a') === 'am') const endAm = Boolean(endMoment.format('a') === 'am') formattedStartString = moment(startString, 'HH:mm').format('h:mm') + (startAm ? (' a.m.') : (' p.m.')) const formattedEndString = moment(endString, 'HH:mm').format('h:mm') + (endAm ? (' a.m.') : (' p.m.')) formattedTimeString = formattedStartString + ' – ' + formattedEndString } let day = 'OTHER' if (currData.days) { day = currData.days } const item = { building: currData.building, room: currData.room, instructor_name: currData.instructor_name, section: currData.section, subject_code: currCourse.subject_code, course_code: currCourse.course_code, course_title: currCourse.course_title, time_string: formattedTimeString, start_string: formattedStartString, start_time: startSeconds, end_time: endSeconds, meeting_type: currData.meeting_type, special_mtg_code: currData.special_mtg_code, day_code: currData.days, grade_option: currCourse.grade_option } courseItems[day].push(item) } } // sort by \"time\" const courseItemsKeys = Object.keys(courseItems) for (let l = 0; l &lt; courseItemsKeys.length; ++l) { const courseItem = courseItems[courseItemsKeys[l]] courseItem.sort(this.sortTime) } return courseItems } catch (err) { console.log(err) return [] } }, sortTime(a, b) { return a.start_time - b.start_time }, } × Search results Close "},"util_dining.js.html":{"id":"util_dining.js.html","title":"Source: util/dining.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/dining.js import moment from 'moment' /** * A module containing dining-related helper functions * @module util/dining */ module.exports = { /** * Parses hours from API into a moment object. * @function * @param {string} hours Set of opening and closing hours * @returns {object} Returns object: * { * opening: object, * closing: object * } */ parseHours(hours) { const openingTimeMoment = moment(hours.substring(0,4), 'HHmm') const closingTimeMoment = moment(hours.substring(5,9), 'HHmm') return { openingHour: openingTimeMoment, closingHour: closingTimeMoment } }, /** * Gets the current open or closed status of a restaurant. * @function * @param {object} regularHours Normal operating hours * @returns {object} Returns object: * { * isOpen: Boolean, * isAlwaysOpen: Boolean, * openingSoon: Boolean, * closingSoon: Boolean, * currentHours: Object * } */ getOpenStatus(regularHours) { const openStatus = { isOpen: false, isAlwaysOpen: false, isValid: true, openingSoon: false, closingSoon: false, currentHours: null } const now = moment() let todaysHours // regular hours will have keys of 'mon', 'tue', etc. if (regularHours &amp;&amp; regularHours[now.format('ddd').toLowerCase()]) { todaysHours = regularHours[now.format('ddd').toLowerCase()] } // if malformed, return immediately if (typeof todaysHours !== 'string' &amp;&amp; typeof todaysHours !== 'undefined') { openStatus.isValid = false return openStatus } // if closed, return immediately if (!todaysHours) return openStatus // if 24 hours, return immediately if (todaysHours === 'Open 24/7') { openStatus.isOpen = true openStatus.isAlwaysOpen = true openStatus.currentHours = 'Open 24/7' return openStatus } // If restaurant operates today if (todaysHours) { const todaysHoursArray = todaysHours.split(',') // Keeps record of hours that apply to right now let currentHoursIndex = 0 let currentHoursDistance todaysHoursArray.forEach((hours, i) =&gt; { const operatingHours = this.parseHours(hours) // Take into account closing times that are the next day let afterMidnightOpenNow = false if (operatingHours.closingHour.isBefore(operatingHours.openingHour)) { afterMidnightOpenNow = now.isBetween(now.clone().startOf('day'), operatingHours.closingHour) operatingHours.closingHour.add(1, 'days') } if (now.isBetween(operatingHours.openingHour, operatingHours.closingHour) || afterMidnightOpenNow) { // Restaurant is open during these hours. openStatus.isOpen = true openStatus.currentHours = operatingHours currentHoursIndex = i } else { // Restaurant is closed during these hours. if (!openStatus.isOpen) { const todaysDistance = Math.abs(operatingHours.openingHour - now) // Set current hour index if this closing time is // closer to present time than the previous one. // Initialize currentHourDistance if not intialized. if (!currentHoursDistance) { currentHoursIndex = i currentHoursDistance = todaysDistance } else if (todaysDistance &lt; currentHoursDistance) { currentHoursIndex = i currentHoursDistance = todaysDistance } } } }) // Set current closest hours to correct spot in index const currentOperatingHours = this.parseHours(todaysHoursArray[currentHoursIndex]) openStatus.currentHours = currentOperatingHours // Check if restaurant is opening or closing soon const closingHourMinusOne = currentOperatingHours.closingHour.clone().subtract(1, 'hours') const openingHourMinusOne = currentOperatingHours.openingHour.clone().subtract(1, 'hours') if (now.isBetween(closingHourMinusOne, currentOperatingHours.closingHour)) { openStatus.closingSoon = true } else if (now.isBetween(openingHourMinusOne, currentOperatingHours.openingHour)) { openStatus.openingSoon = true } } return openStatus }, } × Search results Close "},"util_logger.js.html":{"id":"util_logger.js.html","title":"Source: util/logger.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/logger.js import { GoogleAnalyticsTracker } from 'react-native-google-analytics-bridge' import { Client } from 'bugsnag-react-native' import { GOOGLE_ANALYTICS_ID } from '../AppSettings' const tracker = new GoogleAnalyticsTracker(GOOGLE_ANALYTICS_ID), bugsnag = new Client() /** * A module containing logging helper functions * @module util/logger */ module.exports = { /** Log message to the console **/ log(msg) { console.log(msg) }, /** Send a trackScreenView message to Google Analytics **/ ga(msg) { tracker.trackScreenView(msg) }, /** Sends a trackEvent message to Google Analytics **/ trackEvent(category, action) { tracker.trackEvent(category, action) }, /** Sends a trackException message to Bugsnag **/ trackException(error, metadata, fatal) { let severity = 'warning' if (fatal) severity = 'error' if (__DEV__) { console.log(error, metadata, fatal) } bugsnag.notify(error, (report) =&gt; { report.severity = severity if (metadata) { report.metadata = { ...report.metadata, loggerData: { ...metadata } } } }) }, } × Search results Close "},"util_shuttle.js.html":{"id":"util_shuttle.js.html","title":"Source: util/shuttle.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: util/shuttle.js /** * A module containing shuttle-related helper functions * @module util/shuttle */ module.exports = { /** * Gets the minutes of \"estimated time of arrival\" from an amount of seconds * @param {number} secondsToArrival The number of seconds until arrival * @returns {string} A user-friendly respresentation of the number of minutes */ getMinutesETA(secondsToArrival) { if (secondsToArrival &lt;= 0) { return ('Arrived') } else if (secondsToArrival &lt; 60) { return ('1 min') } else { let secondsToArrivalDec = secondsToArrival let minsToArrival = 1 while (secondsToArrivalDec &gt; 60) { secondsToArrivalDec -= 60 minsToArrival++ } return (minsToArrival + ' min') } }, } × Search results Close "},"views_specialEvents_MultiSelect.js.html":{"id":"views_specialEvents_MultiSelect.js.html","title":"Source: views/specialEvents/MultiSelect.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: views/specialEvents/MultiSelect.js import React, { Component } from 'react' import { ListView, ScrollView, View, Text, } from 'react-native' import Touchable from '../common/Touchable' import CircleCheckBox from '../common/CircleCheckBox' import css from '../../styles/css' import COLOR from '../../styles/ColorConstants' /** * @param {String[]} items - items to be selected * @param {String[]} selected - items already selected * @param {Object} themes - coloring for items * @param {Function} onSelect - selected item * @return {JSX} Return MultiSelect JSX */ class MultiSelect extends Component { // Returns true if item is being selected // false if being de-selected onSelect = (item) =&gt; { const currSelected = this.props.selected.slice() const itemIndex = currSelected.indexOf(item) if (itemIndex &gt; -1) { currSelected.splice(itemIndex, 1) this.props.onSelect(currSelected) return true } else { currSelected.push(item) this.props.onSelect(currSelected) return false } } onClear = () =&gt; { this.props.onSelect([]) } render() { const { items, themes, selected } = this.props const ds = new ListView.DataSource({ rowHasChanged: (r1, r2) =&gt; r1 !== r2 }) const dataSource = ds.cloneWithRows(items) return ( &lt;View style={css.main_full_flex}&gt; &lt;ScrollView style={css.scroll_default} contentContainerStyle={css.specialevents_filter}&gt; &lt;ListView dataSource={dataSource} renderRow={rowData =&gt; ( &lt;MultiSelectItem data={rowData} selected={selected.includes(rowData)} onSelect={this.onSelect} color={(themes &amp;&amp; themes[rowData] !== '') ? (themes[rowData]) : (COLOR.DGREY)} /&gt; )} /&gt; &lt;/ScrollView&gt; &lt;Touchable onPress={() =&gt; this.props.applyFilters()} style={css.specialevents_filter_applybutton} &gt; &lt;Text style={css.specialevents_filter_applybutton_text}&gt;Apply Filters&lt;/Text&gt; &lt;/Touchable&gt; &lt;/View&gt; ) } } const MultiSelectItem = ({ data, selected, onSelect, color }) =&gt; ( &lt;Touchable onPress={() =&gt; onSelect(data)} style={css.specialevents_filter_itemrow} &gt; &lt;CircleCheckBox checked={selected} label={data} onToggle={() =&gt; onSelect(data)} outerColor={color} innerColor={color} /&gt; &lt;/Touchable&gt; ) export default MultiSelect × Search results Close "},"views_preferences_PreferencesItem.js.html":{"id":"views_preferences_PreferencesItem.js.html","title":"Source: views/preferences/PreferencesItem.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: views/preferences/PreferencesItem.js import React from 'react' import { Text } from 'react-native' import { withNavigation } from 'react-navigation' import Entypo from 'react-native-vector-icons/Entypo' import FontAwesome from 'react-native-vector-icons/FontAwesome' import Feather from 'react-native-vector-icons/Feather' import Ionicons from 'react-native-vector-icons/Ionicons' import MaterialCommunityIcons from 'react-native-vector-icons/MaterialCommunityIcons' import Touchable from '../common/Touchable' import { openURL } from '../../util/general' import css from '../../styles/css' /** * Row item for user preferences * @param {String} title Title to display * @param {String} icon Icon to display * @param {String} link Where to navigate to * @param {Object} style Optional style * @return {JSX} Return PreferencesItem JSX */ const PreferencesItem = ({ title, iconPack, icon, linkType, link, style, navigation }) =&gt; ( &lt;Touchable onPress={() =&gt; { if (linkType === 'internal') { navigation.navigate(link) } else if (linkType === 'external') { openURL(link) } }} style={css.pi_container} &gt; {iconPack === 'Entypo' ? ( &lt;Entypo name={icon} size={24} style={css.pi_icon} /&gt; ) : null } {iconPack === 'Feather' ? ( &lt;Feather name={icon} size={24} style={css.pi_icon} /&gt; ) : null } {iconPack === 'FontAwesome' ? ( &lt;FontAwesome name={icon} size={24} style={css.pi_icon} /&gt; ) : null } {iconPack === 'MaterialCommunityIcons' ? ( &lt;MaterialCommunityIcons name={icon} size={24} style={css.pi_icon} /&gt; ) : null } &lt;Text style={css.pi_title}&gt;{title}&lt;/Text&gt; &lt;Ionicons name=\"ios-arrow-forward\" size={24} style={css.pi_arrow} /&gt; &lt;/Touchable&gt; ) export default withNavigation(PreferencesItem) × Search results Close "},"views_weather_WeatherCard.js.html":{"id":"views_weather_WeatherCard.js.html","title":"Source: views/weather/WeatherCard.js","body":" DocStrap Modules authgeneralscheduleutil/diningutil/loggerutil/maputil/shuttle Classes MultiSelect Global bc_imagecard_maincc_loadingContainerDataListCardDataListViewdl_rowfeedback_containerfinals_card_contentlinks_row_containermainmap_nogoogleplaynotifications_rowob_containerPreferencesItempst_elevated_row_viewshuttlecard_addButtonspecialevents_filterua_accountinfowc_topRowContainerWeatherCardWeatherDayWeatherWeek Source: views/weather/WeatherCard.js import React from 'react' import { View, Text, Image, ActivityIndicator, } from 'react-native' import Card from '../common/Card' import WeatherWeek from './WeatherWeek' import css from '../../styles/css' import AppSettings from '../../AppSettings' /** * Presentational Component for WeatherCard * @param {Object} weatherData Weather data * @param {Object} weatherData.currently Weather data for today * @param {Number} weatherData.currently.temperature Current temperature * @param {String} weatherData.currently.summary short descriptor for weather conditions * @param {String} weatherData.currently.icon Part of icon filename * @param {Object[]} weatherData.daily Weather data for next 5 days * @param {String} weatherData.daily[].dayofweek 3-letter representation for day of the week * @param {String} weatherData.daily[].icon Part of icon filename * @param {Number} weatherData.daily[].tempMax Max temperature for day * @param {Number} weatherData.daily[].tempMin Min temperature for day * @param {JSX} Optional button component * @return {JSX} Presentational Component for WeatherCard */ const WeatherCard = ({ weatherData, actionButton }) =&gt; ( &lt;Card id=\"weather\" title=\"Weather\"&gt; {weatherData ? ( &lt;View&gt; &lt;View style={css.wc_topRowContainer}&gt; &lt;View style={css.wc_topLeftContainer}&gt; &lt;Text style={css.wc_tempText}&gt; { weatherData.currently.temperature }&amp;deg; in San Diego &lt;/Text&gt; &lt;Text style={css.wc_summaryText}&gt; { weatherData.currently.summary } &lt;/Text&gt; &lt;/View&gt; &lt;View style={css.wc_topRightContainer}&gt; &lt;Image style={css.wc_topIcon} source={{ uri: AppSettings.WEATHER_ICON_BASE_URL + weatherData.currently.icon + '.png' }} /&gt; &lt;/View&gt; &lt;/View&gt; &lt;WeatherWeek weatherData={weatherData.daily} /&gt; {actio
